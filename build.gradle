apply plugin: 'idea'
apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.+'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'kartrank.KartRankInitializer'
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
